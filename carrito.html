<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARRITO</title>
    <link rel="stylesheet" href="Styles/estiloCarrito.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <script src="js-carrito/script-carrito.js" defer></script>
</head>
<body>

    <main>
    <div class="container-fluid">

     <!-- Sección de productos -->
<!-- Sección de productos -->
<section id="cart-section">
    <!-- Contenedor para logos y título -->
    <div class="d-flex justify-content-center align-items-center">
        <!-- Logo a la izquierda cerca del título -->
        <a class="navbar-brand" href="index.html">
            <img src="Imagenes/logoSinFondo.png" alt="Logo" class="logo-carrito" style="width: 50px; height: auto;">
        </a>

        <!-- Título centrado "Tu Carrito" -->
        <h1 class="titulo-productos text-center mx-2">Tu Carrito</h1>

        <!-- Logo a la derecha cerca del título -->
        <a class="navbar-brand" href="index.html">
            <img src="Imagenes/logoSinFondo.png" alt="Logo" class="logo-carrito" style="width: 50px; height: auto;">
        </a>
    </div>

    <div id="cart-container" class="row g-0"></div>
</section>

<!-- Sección de dirección de envío -->
<section id="shipping-section" class="mt-4 p-3 border g-0">
    <h2 class="text-center titulo-envios">¡Solo envíos a zona norte!</h2>
    <form id="shipping-form" onsubmit="return validarFormularioEnvio();">
        <!-- Grupo de campos Calle y Número en la misma fila -->
        <div class="row justify-content-center mb-3">
            <div class="col-md-6">
                <div class="d-flex">
                    <div class="flex-grow-1 me-2">
                        <label for="calle" class="form-label">Calle</label>
                        <input type="text" class="form-control" id="calle" placeholder="Calle" required>
                    </div>
                    <div style="width: 25%;">
                        <label for="numero" class="form-label">Número</label>
                        <input type="text" class="form-control" id="numero" placeholder="Número" required>
                    </div>
                </div>
            </div>
        </div>

        <!-- Grupo de campos Entre Calles y Localidad en la misma fila -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="d-flex">
                    <div class="flex-grow-1 me-2">
                        <label for="entre-calles" class="form-label">Entre Calles</label>
                        <input type="text" class="form-control" id="entre-calles" placeholder="Entre Calles" required>
                    </div>
                    <div style="width: 25%;">
                        <label for="localidad" class="form-label">Localidad</label>
                        <input type="text" class="form-control" id="localidad" placeholder="Localidad" required>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sección de total y botones -->
        <section id="total-section" class="mt-4">
            <div>
                <h2 class="text-center titulo-productos">Total: $<span id="total">0.00</span></h2>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <button class="btn btn-primary me-2" id="checkout-button">Ir a Pagar</button>
                <button class="btn btn-secondary ms-2" id="back-button" onclick="window.location.href='index.html';">Volver</button>
            </div>
        </section>
    </form>
</section>
<div class="video-container">
    <video src="https://carnehamburguesas.com/wp-content/uploads/2023/06/Carne_2023_RedisenoWeb_Video-Home-2.mp4" preload="auto" autoplay playsinline onclick="this.paused ? this.play() : this.pause()" loop muted>
        <p>Su navegador no soporta la etiqueta de vídeo.</p>
    </video>
</div>
</main>
<footer class="footer">
    <div class="social-container">
        <div class="social-icons">
            <h4 style="font-family: 'Lobster', cursive;">Visita nuestras redes:</p>
            <a href="https://www.instagram.com/_pkbe" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" class="icon">
            </a>
        </div>
        <div class="social-icons">
            <h4 style="font-family: 'Lobster', cursive;">Hacé tu pedido por WhatsApp:</p>
            <a href="https://wa.me/1178988628" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" class="icon">
            </a>
        </div>
    </div>
</footer>

</div>  


</body>
</html>
